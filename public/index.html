<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Fashion Store</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Fashion Store</a>
            <div class="nav-links">
                <a href="/shop.html">Shop</a>
                <a href="/cart.html">Cart</a>
                <a href="/login.html" id="authLink">Login</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Discover Your Style</h1>
            <p>Elegant fashion for the modern woman</p>
            <a href="/shop.html" class="btn-primary">Shop Now</a>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2 class="section-title">New Arrivals</h2>
            <div id="newArrivals" class="product-grid"></div>
        </div>
    </section>

    <section class="section bg-light">
        <div class="container">
            <h2 class="section-title">Shop by Category</h2>
            <div id="categories" class="category-grid"></div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>About Us</h3>
                    <p>Your destination for elegant women's fashion</p>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms & Conditions</a>
                    <a href="#">Contact Us</a>
                </div>
            </div>
            <p class="footer-bottom">&copy; 2026 Fashion Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/main.js"></script>
    <script src="/js/auth-check.js"></script>
</body>
</html>
