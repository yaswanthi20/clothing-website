    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>

            <nav class="sidebar-nav">

                </a>
                <a href="/admin/categories.html" class="nav-item active">

                </a>
                <a href="/admin/products.html" class="nav-item">

                <a href="/admin/orders.html" class="nav-item">

                <a href="/admin/customers.html" class="nav-item">

                <a href="#" onclick="logout()" class="nav-item">
                    <span>ğŸšª</span> Logout
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h1>Categories Management</h1>
                <button class="btn btn-primary" onclick="openAddModal()">+ Add Category</button>
            </header>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Products</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="categoriesTable"></tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Category</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="categoryForm">
                <input type="hidden" id="categoryId">
                <div class="form-group">
                    <label>Category Name *</label>
                    <input type="text" id="categoryName" class="form-control" required>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/admin/categories.js"></script>
</body>
