<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Women's Fashion Store</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Fashion Store</a>
            <div class="nav-links">
                <a href="/shop.html">Shop</a>
                <a href="/cart.html">Cart</a>
                <a href="/login.html" id="authLink">Login</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="auth-container">
            <div class="auth-box">
                <h2 id="formTitle">Login</h2>
                
                <form id="authForm">
                    <div id="nameField" style="display: none;">
                        <input type="text" id="name" placeholder="Full Name">
                    </div>
                    
                    <input type="email" id="email" placeholder="Email" required>
                    
                    <div id="phoneField" style="display: none;">
                        <input type="tel" id="phone" placeholder="Phone Number">
                    </div>
                    
                    <input type="password" id="password" placeholder="Password" required>
                    
                    <button type="submit" class="btn-primary btn-large">Login</button>
                </form>

                <p class="toggle-form">
                    Don't have an account? 
                    <a href="#" onclick="toggleForm(); return false;">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
