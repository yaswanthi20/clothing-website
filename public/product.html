<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - Women's Fashion Store</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Fashion Store</a>
            <div class="nav-links">
                <a href="/shop.html">Shop</a>
                <a href="/cart.html">Cart</a>
                <a href="/login.html" id="authLink">Login</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="product-detail">
            <div class="product-images">
                <div id="imageCarousel" class="carousel"></div>
            </div>

            <div class="product-info">
                <h1 id="productName"></h1>
                <div class="price-section">
                    <span id="price" class="price"></span>
                    <span id="discountPrice" class="discount-price"></span>
                </div>

                <div class="size-selector">
                    <h3>Select Size</h3>
                    <div id="sizeOptions" class="size-options"></div>
                </div>

                <button onclick="addToCart()" class="btn-primary btn-large">Add to Cart</button>

                <div class="product-description">
                    <h3>Description</h3>
                    <p id="description"></p>
                </div>

                <div class="product-details">
                    <h3>Product Details</h3>
                    <p><strong>Fabric:</strong> <span id="fabric"></span></p>
                    <p><strong>Care Instructions:</strong> <span id="care"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/product.js"></script>
    <script src="/js/auth-check.js"></script>
</body>
</html>
